                <ul>

                    <li><a href="index.html" class="dropbtn active">Home</a></li>
                    <li class="dropdown">
                        <a href="products.html" class="dropbtn">Products</a>
                        <div class="dropdown-content">
                            <a href="products.html#lamb">Lamb</a>
                            <a href="products.html#poultry">Poultry</a>

                    </li>
                    <li><a href="about-us.html" class="dropbtn">About us</a></li>
                    <li class="dropdown">
                        <a href="rewards.html" class="dropbtn">Rewards</a>
                    </li>
                    <li><a href="contact-us.html" class="dropbtn">Contact</a></li>              
                </ul>

        <div class="shop-front">
            <img src="assets/images/foleys-shop-front.jpg" alt="image of foleys shop front">
        </div>
        <div class="great-taste-award"><img src="assets/images/great-taste-award-2020.png" alt="Great taste award 2020 stamp"></div>
        <div class="craft-butcher"><img src="assets/images/craft-butchers.jpeg" alt="Craft butchers of ireland symbol"></div>
        <div class="bord-bia"><img src="assets/images/bord-bia-stamp.png" alt="bord bia stamp"></div>
        <div class="irish-beef"><img src="assets/images/irish-beef.JPG" alt="100% irish beef symbol"></div>

        <h2> Welcome to Foley's Family Butchers Duleek, your local butcher bringing you local produce at affordable prices.</h2>
